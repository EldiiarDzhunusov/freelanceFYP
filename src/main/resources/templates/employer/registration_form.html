<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Freelance Platform</title>
    <div th:insert="template.html::imports"></div>
</head>
<body>

<section class="site-section ">
    <div class="container">
        <div class="col-lg-6">
            <h2 class="mb-4">Форма регистрации</h2>

            <form th:action="@{/process_register_employer}" th:object="${user}"
                  method="post" style="max-width: 600px; margin: 0 auto;">
                <div class="m-3">
                    <div class="form-group row">
                        <label class="col-4 col-form-label">E-mail: </label>
                        <div class="col-8">
                            <input type="email" th:field="*{email}" class="form-control" required />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-4 col-form-label">Пароль: </label>
                        <div class="col-8">
                            <input type="password" th:field="*{password}" class="form-control"
                                   required minlength="6" maxlength="64"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-4 col-form-label">Имя: </label>
                        <div class="col-8">
                            <input type="text" th:field="*{firstName}" class="form-control"
                                   required minlength="2" maxlength="64"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-4 col-form-label">Фамилия: </label>
                        <div class="col-8">
                            <input type="text" th:field="*{lastName}" class="form-control"
                                   required minlength="2" maxlength="64" />
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                    </div>
                </div>
            </form>


            <div class="form-group">
                <span>Уже есть аккаунт? <a href="/static" th:href="@{/login}">Войти</a></span>
            </div>

        </div>
    </div>
</section>
</body>
</html>
