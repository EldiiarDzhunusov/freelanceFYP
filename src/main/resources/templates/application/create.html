<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Freelance Platform</title>
    <div th:insert="template.html::imports"></div>


</head>
<body>

<div th:insert="template.html::header"></div>

<!-- HOME -->
<section class="section-hero overlay inner-page bg-image" style="background-image: url('/images/img_hall.jpg');" id="home-section">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" th:text="'Подать на работу'"></h1>
            </div>
        </div>
    </div>
</section>


<section class="site-section ">
    <div class="container">
        <div class="col-lg-6">
            <h2 class="mb-4">Подача</h2>

            <form th:action="@{/application/create}" th:object="${application1}"
                  method="post" style="max-width: 600px; margin: 0 auto;">

                <input type="hidden" th:field="*{jobTakeId}" value="th:text='${application1.jobTakeId}'"  class="form-control"  />

                <div class="m-3">

                    <div class="form-group row">
                        <label class="col-4 col-form-label">Описание Заявки: </label>
                        <div class="col-8">
                            <textarea  rows="5" th:field="*{description}" class="form-control"></textarea>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-4 col-form-label">Предлагаемая Цена: </label>
                        <div class="col-8">
                            <input type="number" step="0.1" th:field="*{proposedPrice}" class="form-control"
                                   required minlength="2" maxlength="64"/>
                        </div>
                    </div>




                    <div>
                        <button type="submit" class="btn btn-primary">Подать Заявку</button>
                    </div>
                </div>
            </form>


        </div>
    </div>
</section>

<div th:insert="template.html::footer"></div>
</body>
</html>
