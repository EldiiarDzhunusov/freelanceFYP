<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>List Jobs</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">

    <div>
        <h1>List of Jobs</h1>
    </div>


    <div>
        <h2>  <a th:href="@{/jobs/new/{id}(id=${userId})}">Create New Job</a></h2>
    </div>

    <form th:action="@{/jobs/search}" method="get">
        <input type="text" name="keyword" th:value="${keyword}"  placeholder="Find by description or title" size="50" >
        <button type="submit" class="btn btn-info" >Search</button>
        <button type="submit" class="btn btn-info" >Reset</button>
    </form>


    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Job ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Author</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="job: ${jobs}">
                <td th:text="${job.id}">Job ID</td>
                <td th:text="${job.name}">Name </td>
                <td th:text="${job.description}">Description</td>
                <td th:text="${job.price}">Price</td>
                <td><a th:href="@{/users/profile/{id}(id=${job.authorIdToFindEntity})}">Author Details</a></td>
                <td>
                    <a th:href="@{/jobs/{id}(id=${job.id})}">Details</a>
                    <a th:href="@{/jobs/edit/{id}(id=${job.id})}">Edit</a>
                    <a th:href="@{/jobs/delete/{id}(id=${job.id})}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
