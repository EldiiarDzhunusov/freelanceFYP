<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Job Update</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.js-example-basic-multiple').select2();
        });
    </script>
</head>
<body>
<div class="container text-center">
    <div>
        <h1>New Job</h1>
    </div>
    <form th:action="@{~/jobs/update/{id}(id = ${job.id})}" th:object="${job}"
          method="post" style="max-width: 600px; margin: 0 auto;">

        <input type="hidden" th:field="*{authorId}" value="th:text='${job.authorId}'"  class="form-control"  />
        <input type="hidden" th:field="*{id}" value="th:text='${job.id}'"  class="form-control"  />

        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">Name </label>
                <div class="col-8">
                    <input type="text" th:field="*{name}" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Description </label>
                <div class="col-8">
                    <input type="text" th:field="*{description}" class="form-control"
                           required minlength="6" maxlength="250"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Price: </label>
                <div class="col-8">
                    <input type="number" step="0.1" th:field="*{price}" class="form-control"
                           required minlength="2" maxlength="20"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label">Skills Required: </label>
                <select class="js-example-basic-multiple" name="skills[]" multiple="multiple">

                    <option th:each="skill : ${skills}" th:value="${skill.getId()}" th:text="${skill.getName()}"></option>

                </select>
            </div>





            <div>
                <button type="submit" class="btn btn-primary">Create</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
