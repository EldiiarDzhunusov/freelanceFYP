<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>List of Users</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">

    <div>
        <h1>List of Applications</h1>
    </div>

<!--    <form th:action="@{/users/search}" method="get">-->
<!--        <input type="text" name="keyword" th:value="${keyword}"  placeholder="Find by name or description" size="50" >-->
<!--        <button type="submit" class="btn btn-info" >Search</button>-->
<!--        <button type="submit" class="btn btn-info" >Reset</button>-->
<!--    </form>-->

    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>Proposal</th>
                <th>Proposed Price</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="application1: ${applicationList}">
                <td th:text="${application1.id}">User ID</td>
                <td th:text="${application1.description}">E-mail</td>
                <td th:text="${application1.proposedPrice}">First Name</td>
                <td>
                    <a th:href="@{/application/{id}(id=${application1.id})}">Details</a>
                    <a th:href="@{/application/edit/{id}(id=${application1.id})}">Edit</a>
                    <a th:href="@{/application/delete/{id}(id=${application1.id})}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
