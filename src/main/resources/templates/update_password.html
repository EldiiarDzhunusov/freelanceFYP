<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Update Password</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <h1> Update Password Form  </h1>
    </div>

    <form th:action="@{~/users/update/password/{id}(id = ${user.id})}" th:object="${user}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">

            <div class="form-group row">
                <label class="col-4 col-form-label">Id</label>
                <div class="col-8">
                    <input type="hidden" th:field="*{id}" class="form-control"  value="th:text='${user.id}'" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">E-mail: </label>
                <div class="col-8">
                    <input type="hidden" th:field="*{email}" class="form-control" value="th:text='${user.email}'"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">New password: </label>
                <div class="col-8">
                    <input type="password" th:field="*{password}" class="form-control" value="th:text='${user.password}'"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">First Name: </label>
                <div class="col-8">
                    <input type="hidden" th:field="*{firstName}" class="form-control" value="th:text='${user.firstName}'"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Last Name: </label>
                <div class="col-8">
                    <input type="hidden" th:field="*{lastName}" value="th:text='${user.lastName}'"/>
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
