<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title th:text="${user.getFullNameAbbreviation()}"></title>
</head>
<body>
<div class="container text-center">
    <div>
        <h1 th:text="${user.getFullNameAbbreviation()}"></h1>
    </div>
    <div>
        <h2>  <a th:href="@{/users/edit/password/{id}(id=${user.id})}">Update password </a></h2>
    </div>

    <td th:each="user : ${user}">
        <p>
            <a th:href="@{~/users/edit/profile/{id}(id = ${user.id})}">Edit</a>
            <a th:href="@{~/users/skills/{id}(id = ${user.id})}">Skills</a>
        </p>
        <p th:text="${user.email}"></p>
        <p th:text="${user.firstName}"></p>
        <p th:text="${user.lastName}"></p>

    </td>


    <div align="left">
        <h2>Jobs in progress</h2>
    </div>

    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Job ID</th>
                <th>Description</th>
                <th>Price</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="job: ${user.getJobsDoing()}">
                <td th:text="${job.id}"></td>
                <td th:text="${job.description}"></td>
                <td th:text="${job.price}"></td>
                <td th:text="${job.getJobStatus()}"></td>
                <td>
                    <a th:href="@{/jobs/{id}(id=${user.id})}">Details</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
