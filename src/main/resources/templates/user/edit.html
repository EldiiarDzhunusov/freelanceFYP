<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${user.getEmail()}"></title>
    <div th:insert="template.html::imports"></div>
</head>
<body>

<section class="site-section ">
    <div class="container">
        <div class="col-lg-6">
            <h2 class="mb-4">Обновить Профиль</h2>

            <form th:action="@{~/users/update/profile/{id}(id = ${user.id})}" th:object="${user}"
                  method="post" style="max-width: 600px; margin: 0 auto;">
                <div class="m-3">
                    <div class="form-group row">
                        <label class="col-4 col-form-label">E-mail: </label>
                        <div class="col-8">
                            <input type="email" th:field="*{email}" class="form-control" readonly />
                        </div>
                    </div>

                    <input type="hidden" th:field="*{password}" class="form-control" value="th:text='${user.password}'"/>
                    <input type="hidden" th:field="*{role}" class="form-control" value="th:text='${user.role}'"/>

                    <div class="form-group row">
                        <label class="col-4 col-form-label">Имя: </label>
                        <div class="col-8">
                            <input type="text" th:field="*{firstName}" class="form-control"
                                   required minlength="2" maxlength="64"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-4 col-form-label">Фамилия: </label>
                        <div class="col-8">
                            <input type="text" th:field="*{lastName}" class="form-control"
                                   required minlength="2" maxlength="64" />
                        </div>
                    </div>



                    <div class="form-group row">
                        <label class="col-4 col-form-label">Описание: </label>
                        <div class="col-8">
                            <textarea  rows="5" th:field="*{description}" class="form-control"></textarea>
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="btn btn-primary">Обновить</button>
                    </div>
                </div>
            </form>



        </div>
    </div>
</section>
</body>
</html>
